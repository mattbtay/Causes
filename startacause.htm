  <body>
	
	<div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="index.htm">Cause.ly</a>
          <ul class="nav">
            <li><a href="index.htm">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
	
		<div class="row">
			<div id="siteLogo" class="span16">
				<img src="#" />
			</div>
		 </div>


      <!-- Example row of columns -->

	<div class="row">
		<div class="span4">
			<p>Are you ready to start raising money for your favorite non-profit organization? Give us some general information and you can start accepting donations.</p>
		</div>
		
		<div class="span12">
			<div class="clearfix">
				<form id="donationBox">
					<fieldset>
						<legend>Start a Cause</legend>
				<div class="clearfix">
					<label for="xlInput">Cause Name</label>
				<div class="input">
					<input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" placeholder="Name of your cause"/>
				</div>
				
					<div class="clearfix">
						<label for="stackedSelect">Organization</label>
					<div class="input">
						<select name="stackedSelect" id="stackedSelect">
							<option selected>- Choose -</option>
							<option>Frogs for the Cure</option>
							<option>Charity Water</option>
						</select>
					</div>
					</div>
				
				<div class="clearfix">
					<label for="textarea">Your Story</label>
						<div class="input">
							<textarea class="xxlarge" id="textarea2" name="textarea2" rows="7" placeholder="Tell us your story!"></textarea>
						</div>
				</div>
				
				<div class="clearfix">
				<label for="fileInput">Photo / Video</label>
				<div class="input">
				<input class="input-file-tp" id="fileInput" name="fileInput" type="file"/>
				</div>
				</div>
				
			
				
				
				<div class="clearfix">
				<input type="submit" class="btn success large" value="Donate Now!"/>
				</div>
				
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<footer>
        <p>&copy; 2011 Cause.ly, a #SWDFW Company</p>
      </footer>
